<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Aethelgard Zenith â€¢ Sovereign Wealth</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2225%22 fill=%22%23121214%22/><path d=%22M50 25 L75 75 L25 75 Z%22 fill=%22%23d4af37%22/></svg>">

  <!-- Use standard Tailwind script -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Babel Standalone for in-browser transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --gold: #d4af37;
      --obsidian: #0a0a0b;
      --card: #121214;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--obsidian);
      color: #e4e4e7;
      margin: 0;
      overflow: hidden;
    }

    .font-display {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    #splash-screen {
      position: fixed;
      inset: 0;
      background: #0a0a0b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .splash-logo {
      width: 64px;
      height: 64px;
      background: #d4af37;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      box-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .splash-text {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 10px;
      font-weight: 800;
      color: #3f3f46;
      text-transform: uppercase;
      letter-spacing: 0.5em;
    }

    .page-enter {
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-card {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 768px) {
      .pb-safe {
        padding-bottom: calc(5rem + env(safe-area-inset-bottom));
      }
    }
  </style>

  <!-- Import Map for ESM usage inside Babel -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "recharts": "https://esm.sh/recharts@3.6.0",
    "idb-keyval": "https://esm.sh/idb-keyval@6.2.2",
    "jspdf": "https://esm.sh/jspdf@3.0.4",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "express": "https://esm.sh/express@^5.2.1",
    "pg": "https://esm.sh/pg@^8.16.3",
    "cors": "https://esm.sh/cors@^2.8.5",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2"
  }
}
</script>
</head>

<body>
  <div id="splash-screen">
    <div class="splash-logo">
      <svg width="32" height="32" viewBox="0 0 100 100" fill="none">
        <path d="M50 20L85 80H15L50 20Z" fill="#0a0a0b" />
      </svg>
    </div>
    <div class="splash-text" id="status-text">System Initializing</div>
  </div>

  <div id="root"></div>

  <!-- 
      We use text/babel but REMOVE data-type="module".
      This forces Babel to handle the fetch itself as a text file.
    -->
  <script type="text/babel" data-presets="typescript,react" src="./index.tsx"></script>

  <script>
    // Monitoring loading
    window.addEventListener('error', function (e) {
      if (e.message.includes('MIME type')) {
        document.getElementById('status-text').innerText = "Compatibility Error: Reloading...";
        setTimeout(() => location.reload(), 2000);
      }
    });
  </script>
</body>

</html>
